<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/sidepanel.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>Action Recorder</h2>
      <div class="controls">
        <button id="recordBtn" class="record-btn">Start Recording</button>
        <button id="stopBtn" class="stop-btn" style="display: none;">Stop Recording</button>
        <button id="downloadBtn" class="download-btn" style="display: none;">Download Trace</button>
        <button id="clearBtn" class="clear-btn">Clear Actions</button>
      </div>
    </header>
    
    <div id="status" class="status stopped">
      Ready to record
    </div>
    
    <div class="stats">
      <div class="stat-item">
        <span class="stat-label">Actions:</span>
        <span id="actionCount" class="stat-value">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Duration:</span>
        <span id="duration" class="stat-value">00:00</span>
      </div>
    </div>
    
    <div class="actions-container">
      <h3>Recorded Actions</h3>
      <div id="actionsList" class="actions-list">
        <div class="no-actions">No actions recorded yet</div>
      </div>
    </div>
  </div>
  
  <script src="../js/sidepanel.js"></script>
</body>
</html>
